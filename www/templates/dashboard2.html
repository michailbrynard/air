<ion-view view-title="Agent Dashboard">
    <ion-content>
        <!-- Bitcoin -->
        <div class="row">
            <div class="col text-center">
                <h3>BTC</h3>
            </div>
        </div>

        <div class="row">
            <div class="col col-50 text-center">
                <button class="button button-outline button-dark">
                    Buy
                </button>
                <h4>6950</h4>
            </div>
            <div class="col col-50 text-center">
                <button class="button button-outline button-dark">
                    Sell
                </button>
                <h4>7000</h4>
            </div>
        </div>

        <!-- Air -->
        <div class="row">
            <div class="col text-center">
                <h3>Air</h3>
            </div>
        </div>

        <div class="row">
            <div class="col col-50 text-center">
                <button class="button button-outline button-dark">
                    Buy
                </button>
                 <h4>15.50</h4>
            </div>
            <div class="col col-50 text-center">
                <button class="button button-outline button-dark">
                    Sell
                </button>
                 <h4>16.10</h4>
            </div>
        </div>

        <!-- Airtime -->
        <div class="row">
            <div class="col text-center">
                <h3>Airtime</h3>
            </div>
        </div>

        <div class="row">
            <div class="col col-50 text-center">
                <button class="button button-outline button-dark">
                    Buy
                </button>
            </div>
            <div class="col col-50 text-center">
                <button class="button button-outline button-dark">
                    Sell
                </button>
            </div>
        </div>

    </ion-content>
</ion-view>
