<ion-view view-title="Agent Dashboard">

    <ion-content class="dashboard">

        <div class="row">
            <div class="col col-50">
                <a class="list-inset button button-dashboard" href="#/app/buy_btc_keypad">
                    <div class="item item-text-wrap">
                        <div class="btn-dashboard-icon btn-dashboard-icon-bitcoin">
                            <img src="img/bitcoin-logo.svg"/>
                        </div>
                        <h2>
                            Buy Bitcoin
                        </h2>
                        <p>R3005.00</p>
                    </div>
                </a>
            </div>
            <div class="col col-50">
                <a class="list-inset button button-dashboard" href="#/app/sell_btc_keypad">
                    <div class="item item-text-wrap">
                        <div class="btn-dashboard-icon btn-dashboard-icon-bitcoin">
                            <img src="img/bitcoin-logo.svg"/>
                        </div>
                        <h2>
                            Sell Bitcoin
                        </h2>
                        <p>R3000.00</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col col-50">
                <a class="list-inset button button-dashboard" href="#/app/buy_air_keypad">
                    <div class="item item-text-wrap">
                        <div class="btn-dashboard-icon btn-dashboard-icon-air">
                            <img src="img/air-logo.svg"/>
                        </div>
                        <h2>
                            Buy Air
                        </h2>
                        <p>R15.05</p>
                    </div>
                </a>
            </div>
            <div class="col col-50">
                <a class="list-inset button button-dashboard" href="#/app/sell_air_keypad">
                    <div class="item item-text-wrap">
                        <div class="btn-dashboard-icon btn-dashboard-icon-air">
                            <img src="img/air-logo.svg"/>
                        </div>
                        <h2>
                            Sell Air 
                        </h2>
                        <p>R14.95</p>
                    </div>
                </a>
            </div>
        </div>

        <a class="button button-dashboard button-airtime" href="#/app/buy_airtime">
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="col-20">
                        <img src="img/topup-arrow.svg"/>
                    </div>
                    <div class="col-80">
                        <h2>
                            Buy Airtime
                        </h2>
                    </div>
                </div>
            </div>
        </a>

    </ion-content>
</ion-view>
